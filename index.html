<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
  ColorKeep
  </title>
  
  <!-- HTML -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
  
  <header>
   <div>
       <h1>
         ColorKeep
       </h1>
       <span>
         Organize, Save, and Inspire with
         ColorKeep
       </span>
   </div>
    <button id="open_menu">
      menu
    </button>
  </header>
  
  <div class="search_wrapper">
   <input type="text" name="" id="searchInput" placeholder="Search For Saved Colors, Hex, Name">
  </div>
  
  
  <div class="menu_container">
    
    <div class="hexToRgb_wrapper">
      <h4>Convert Hex to RGB</h4>
      
      <div class="input_wr">
        
     <input type="text" name="" id="" placeholder="Enter Hex value"> 
     
     <input type="text" name="" id="" placeholder="RBG value" readonly>
     
       <div class="btns_wr">
    <button class="copy material-symbols-outlined">
       content_copy
     </button>
     
     <button class="convert">
       Convert
     </button>
     
       </div>
       
      </div>
      
    </div>
    
  </div>
  
  
  
  
  <div class="container">
  <h4 id="savedCount"></h4> 
  <div class="wrapper">
    

    

  </div>
  </div>
  
  
  
  <div class="full_view_container">
    <button class="close material-symbols-outlined">
      close
    </button>
    <h4 class="colorName"></h4>
    <div class="color">    </div>


    
    <div class="inputs_">
   <div class="hex_input">
  <input type="text" name="" id="" readonly>
   <button class="material-symbols-outlined">
  content_copy
   </button>
    </div>
      
      <div class="hex_input">
  <input type="text" name="" id="" readonly>
   <button class="material-symbols-outlined">
    content_copy
   </button>
    </div>
    
    <div class="hex_input">
    <input type="text" name="" id="" readonly>
     <button class="material-symbols-outlined">
        content_copy
      </button>
    </div>
      
    </div>
    
  </div>
  
  
  
  <div class="new_container">
    <button class="cancel">Cancel</button>
    <div class="previewColor">
      
    </div>
    
    <div class="enterColor">
      
   <label for="hexEnter">
     <p>
       Hex Color
     </p>
     <input type="text" value="">
     <span id="error"></span>
   </label>
   
  <label for="rgbEnter">
     <p>
       Rgb Color
     </p>
     <input type="text" value="" id="rgbEnter">
   </label>
   
      <label for="rgbaEnter">
     <p>
       Rgba Color
     </p>
   <input type="text" value="" id="rgbaEnter">
   </label>
    <label for="colorname">
     <p>
      Color name
     </p>
   <input type="text" value="" id="colorname">
   </label>
   
  
    </div>
    <button class="enter">Enter</button>
  </div>
  
  
  
  
  <div class="addNew__">
    <button id="openContainer">
      <span class="material-symbols-outlined">
        add
      </span>
    </button>
  </div>
  
  
  
  <div class="bottom_nav">
    <div class="btn_wrapper active">
   <button class="material-symbols-outlined">
     home
   </button>
   <span>
     Home 
   </span>
    </div>
    <div class="btn_wrapper discover">
   <button class="material-symbols-outlined">
     search
   </button>
   <span>
     Discover
   </span>
    </div>
    <div class="btn_wrapper">
   <button class="material-symbols-outlined">
    palette
   </button>
   <span>My Palette</span>
    </div>
  </div>
  
  
  <script src="index.js"></script>
</body>
</html>
